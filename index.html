<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script
    src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
    crossorigin="anonymous">
    </script>

    <title>BlackJack Game</title>

    <link rel="stylesheet" 
    href="style.css">

     <link rel="stylesheet"
     href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    
</head>

<body>
<!---------- cursor ----------->

     <div id="rjs_cursor" class="rjs-cursor">
      <div class="rjs-cursor-icon"></div>
     </div>

<!------------------------------------->
  <video playsinline autoplay muted loop poster="bj.jpg" id="bgvid">
  <source src="bj.mp4" type="video/mp4">
  </video>
    <div class="playground">
      <h1 id="blackjack-header">BlackJack</h1>

        <h5>DEALER</h5>
        <h5 id="dealer-score">0</h5>
        <div id="dealer">
        </div>
        <hr class="separator">
        <h5 >YOU</h5>
        <h5 id="player-score">0</h5>
        <div id="player">
        </div>
        
         <div class="controls">
        <button id="hit-btn">HIT</button>
        <button id="stay-btn">STAY</button>
        <button id="play-again">PLAY AGAIN</button>
    </div>

    </div>
   

    <script src="main.js"></script>

    <script >

      $("#play-again").hover(
  function () {
    $(this).addClass("animate__animated animate__headShake");
  },
  function () {
    $(this).removeClass("animate__animated animate__headShake");
  }
);

$("h1").hover(
  function () {
    $(this).addClass("animate__animated animate__heartBeat");
  },
  function () {
    $(this).removeClass("animate__animated animate__heartBeat");
  }
);

 $("#stay-btn").hover(
  function () {
    $(this).addClass("animate__animated animate__headShake");
  },
  function () {
    $(this).removeClass("animate__animated animate__headShake");
  }
);

 $("#hit-btn").hover(
  function () {
    $(this).addClass("animate__animated animate__headShake");
  },
  function () {
    $(this).removeClass("animate__animated animate__headShake");
  }
);



    </script>

</body>



</html>
